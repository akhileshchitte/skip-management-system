<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skip Management Sytem</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">



  </head>
    <body>
      <div class="firstcontainer">
        <h1>Skip Mangemant System</h1>
      </div>


      <div class="lastcontainer">
        <div class="btns">
          <button class="btn-G" type="button" name="button">G</button>
          <button class="btn-M" type="button" name="button">M</button>
          <button class="btn-C" type="button" name="button">C</button>
          <button class="btn-MC" type="button" name="button">MC</button>
          <button class="btn-E" type="button" name="button">E</button>
          <button class="btn-P" type="button" name="button">P</button>
          <button class="btn-D" type="button" name="button">D</button>
        </div>


        <div class="popup-overlay">

        </div>
        <div class="popup">
          <h2 class="city" id="">Churchgate</h2>
          <div class="dustbincontainer">
            <p>.</p>
          </div>
            <img id="dustbin" src="images/dustbin.png" alt="">

          <div class="popup-close-btn">
            &times;
          </div>

          <div class="dustbininfo">
            <p>Device ID :</p><br>
            <p>Current Status :</p><br>
            <p>Last Updated :</p><br>
          </div>

          <div class="dustbindetail">
            <p id="deviceid"> 12020104 </p><br>
            <p id="cureentStatus"> 20%</p><br>
            <p id="lastUpdated"> 2hr ago</p><br>
          </div>

          <div class="minute">
            <p></p><br>
            <p>%</p><br>
            <p>min ago</p><br>
          </div>


        </div>

        <img class="center" id="borderimg" src="images/mumbaiMap.png" alt="Mumbai Map" width="1150">

      </div>






      <div class="footer">
        <p>Skip Mangemant Sytem</p>
        <p>Built by Akhilesh, Dewang, Sakib & Adarsh</p>
      </div>
      <script src="js/script.js" type="text/javascript" ></script>
  </body>
</html>
